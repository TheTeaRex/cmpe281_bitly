<!DOCTYPE html>
<html>
<head>
    <title>Trend Checker</title>
</head>
<body>
<div>
    <div>
        <h1 align="center">Check the Trend of Your URL</h1>
    </div>
    <div>
        <!-- FORM SECTION -->
        <form name="urlform" method="post" action="">
        
        <input type="hidden" name="state" id="state" value="{state}" />
        
        <!--<p align="center"><img src="images/urlshortenerlogo.png"></p>-->
        <p align="center">
            Please enter your short URL below:<br>
            <input type="text" name="shorturl" size="50">
        <input type="submit" name="submiturl" id="submiturl" value="Submit">
        </p>
        </form>
        <!-- END FORM SECTION -->
        <table border="1" align="center" cellpadding="5">{message}</table>
    </div>
</div>
<a href="../">Make New URL</a>
</body>
</html>
