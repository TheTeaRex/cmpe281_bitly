<!DOCTYPE html>
<html>
    <font face="TW Cen MT">
<head>
    <title>Trend Checker</title>
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<div>
    <div>
        <h1 align="center">Check the Trend of Your URL</h1>
    </div>
    <div>
        <!-- FORM SECTION -->
        <form name="urlform" method="post" action="">
        
        <input type="hidden" name="state" id="state" value="{state}" />
        
        <!--<p align="center"><img src="images/urlshortenerlogo.png"></p>-->
        <p align="center">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">   
            <input type="text" name="shorturl" size="50" class="form-control input-lg" placeholder="Paste in your short URL">
        </div>
        <button type="submit" name="submiturl" id="submiturl" class="btn btn-primary btn-lg">Shorten</button>
        
        </p>
        </form>
    </div>
        <!-- END FORM SECTION -->
          <div class="col-xs-12">       
        <table class="table table-striped" border="1" align="center" cellpadding="5">{message}</table>
    </div><br>
</div><br><br>
<p align="center">
<a href="../"><h3 align="center">Shorten a New URL</a></h3>
</body>
</font>
</html>
